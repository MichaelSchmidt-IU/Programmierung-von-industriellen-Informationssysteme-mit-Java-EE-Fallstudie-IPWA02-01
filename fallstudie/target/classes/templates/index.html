<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Like Hero To Zero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1e272e;
      --accent: #3498db;
      --background: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --text-muted: #888;
      --border-radius: 10px;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background);
      color: var(--text);
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    header h1 {
      color: var(--accent);
      font-size: 2rem;
    }

    .auth-status {
      background-color: var(--card);
      padding: 0.75rem 1.25rem;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 4px var(--shadow);
      font-size: 0.95rem;
      color: var(--text);
    }

    .auth-status a {
      color: #e74c3c;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-status a:hover {
      text-decoration: underline;
    }

    nav {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .nav-card {
      background: var(--card);
      padding: 1.25rem;
      border-radius: var(--border-radius);
      text-align: center;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s ease, background-color 0.2s ease;
      text-decoration: none;
      color: var(--text);
    }

    .nav-card:hover {
      transform: translateY(-4px);
      background-color: #2b2b2b;
    }

    .nav-card span {
      font-size: 1.6rem;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>🌍 Like Hero To Zero</h1>

  <div sec:authorize="isAuthenticated()" class="auth-status">
    ✅ Eingeloggt als <strong th:text="${#authentication.name}"></strong>
    <a href="/logout">Logout</a>
  </div>

  <div sec:authorize="!isAuthenticated()" class="auth-status">
    <a href="/login">🔐 Login</a>
  </div>
</header>

<nav>
  <a href="/emissions/view" class="nav-card">
    <span>📊</span>
    CO₂-Daten anzeigen
  </a>

  <a href="/emissions/form" class="nav-card" sec:authorize="hasAnyRole('SCIENTIST','ADMIN')">
    <span>➕</span>
    Einzelne Daten hinzufügen
  </a>

  <a href="/emissions/upload" class="nav-card" sec:authorize="hasAnyRole('SCIENTIST','ADMIN')">
    <span>📁</span>
    CSV-Datei importieren
  </a>

  <a href="/aufgabenstellung" class="nav-card" sec:authorize="hasAnyRole('SCIENTIST','ADMIN')">
    <span>📘</span>
    Projektbeschreibung
  </a>

  <a href="/admin/review" class="nav-card" sec:authorize="hasRole('ADMIN')">
    <span>🛡️</span>
    Admin: Datenprüfung
  </a>

  <a href="/admin/users" class="nav-card" sec:authorize="hasRole('ADMIN')">
    <span>👥</span>
    Benutzerverwaltung
  </a>
</nav>

<footer>
  Like Hero To Zero © 2025 – <a href="https://ourworldindata.org/co2-emissions/" target="_blank">Datenquelle</a>
</footer>

</body>
</html>
