spring.application.name=fallstudie

#  MySQL-Datenbankkonfiguration
spring.datasource.url=jdbc:mysql://localhost:3306/likeherotozero?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=DeinNeuesPasswort
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#  JPA Einstellungen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#  Thymeleaf (HTML-Templates)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

